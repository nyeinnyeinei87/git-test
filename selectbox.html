<h1>Register Form</h1>
<form action="https://mms-it.com" method="get">
    <fieldset>
        <legend>Register Form</legend>
    
    <table>
        <tr>
            <td>
                <label for="nationality">nationality</label>
            </td>
            <td>
                <select name="nationality" id="nationality" required>
                    <option value="" selected>Select Nation</option>
                    <option value="mm">Myanmar</option>
                    <option value="jp">Japan</option>
                    <option value="cn">Chinese</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="address" id="address" required>Address</label>
            </td>
            <td>
                <textarea name="address" id="address" rows="5" cols="20"></textarea>
            </td>
        </tr>


    </table>
    <hr/>
    <button type="submit">register</button>
    <button type="button">OK-Can't action</button>
</fieldset>
</form>
